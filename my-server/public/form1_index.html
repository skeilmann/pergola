<script>
    // Function to create options dynamically
    function createOptions(startPoint, lastPoint, incr, el) {
        for (let i = startPoint; i <= lastPoint; i += incr) {
            const option = document.createElement("option");
            option.value = i;
            option.text = i + " mm";
            el.appendChild(option); // Append option to the select element
        }
    };

    let category = $('input[name="model"]:checked').val(); // Get selected category value
    let heightStart, heightEnd, widthStart = 1500, widthEnd = 7000, widthIncr = 250, heightIncr = 216;

    // Ensure category value comparison uses string types
    if (category === 'classic') {
        heightStart = 1596;
        heightEnd = 5871;
        heightIncr = 225;
    } else if (category === 'urban') {
        heightStart = 2023;
        heightEnd = 5047;
    } else if (category === 'freedom') {
        heightStart = 2293;
        heightEnd = 7045;
    } else if (category === 'infinity') {
        heightStart = 2093;
        heightEnd = 6845;
    }

    // Get the select elements by ID
    const heightSelect = document.getElementById('pergola_height');
    const widthSelect = document.getElementById('pergola_width');

    // Call createOptions for both height and width
    createOptions(heightStart, heightEnd, heightIncr, heightSelect);
    createOptions(widthStart, widthEnd, widthIncr, widthSelect);
</script>
